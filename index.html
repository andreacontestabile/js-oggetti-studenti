        <ul class="student-data">
          <li class="data-item">Nome: <span class="data-value">{{studente.nome}}</span></li>
          <li class="data-item">Cognome: <span class="data-value">{{studente.cognome}}</span></li>
          <li class="data-item">EtÃ : <span class="data-value">{{studente.eta}}</span></li>
        </ul>
      </div>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
